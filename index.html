<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>Trends from Social Media & News Outlets</title>
</head>

<body>
    <div class="box">
        <section class="col">
            <h1>FILTERS</h1>
            <form>
                <label for="media">CHOOSE SOURCE:</label>
                <select name="media" id="media-list" value="google-trends">
                    <option value="google-trends">Google Trends</option>
                    <option value="google-news">Google News</option>
                    <option value="instagram">Instragam</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">Tiktok</option>
                </select>
                <label for="countries">COUNTRY:</label>
                <select name="countries" id="countries-list" value="au">
                    <option value="au">Australia</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                    <option value="nz">New Zealand</option>
                </select>
                <button id="btnSelect" class="btn">
                    SELECT
                </button>
            </form>
        </section>
        <section class="col">
            <ul>
                <li></li>
                <li></li>
                <!-- Распечатать LI здесь -->
            </ul>
        </section>
    </div>
    <script src="src/scripts.js"></script>
</body>

</html>
